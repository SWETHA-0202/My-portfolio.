<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="book.css">
</head>

<body>
    <div class id="sectionhomepage">
        <div class="bg-container d-flex flex-column justify-content-center">
            <h1 class="heading">The Book Harbor</h1>
            <p class="para">A room without books is like a body without a soul</p>
            <div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner caurosal">
                        <div class="carousel-item active">
                            <img src="https://img.freepik.com/premium-photo/road-learnig-concept_248415-2168.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/premium-photo/back-school-concept-background_824544-1388.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/premium-photo/decorations-halloween-party-handmade-paper-decor-festive-greeting-card-poster-banner-design-spider-web-pumpkin-bat-cats-ghosts-spiders-with-opened-pad-bright-smoky-background_154156-3684.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="button" onclick="display('sectionbookpage')">View more</button>
            </div>
        </div>
    </div>
    <div class id="sectionbookpage">
        <div class="bg-container">
            <div class="d-flex flex-row justify-content-center">
                <div class="card">
                    <img src="https://img.freepik.com/premium-photo/halloween-skeleton-hands-holding-magic-books-halloween_539365-1722.jpg" class="image" onclick="display('sectionformpage')" />
                    <div>
                        <h1 class="heading-1">Horror books</h1>
                    </div>
                </div>
                <div class="card">
                    <img src="https://img.freepik.com/free-photo/turn-page-collage_23-2149876327.jpg" class="image" onclick="display('sectionformpage')" />
                    <div>
                        <h1 class="heading-1">Adventurous books</h1>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="card">
                    <img src="https://img.freepik.com/free-photo/fairytale-scene-coming-out-book_23-2151778584.jpg" class="image" onclick="display('sectionformpage')" />
                    <div>
                        <h1 class="heading-1">Mystery & Thriller books</h1>
                    </div>
                </div>
                <div class="card">
                    <img src="https://img.freepik.com/free-photo/fantasy-style-scene-international-day-education_23-2151040317.jpg" class="image" onclick="display('sectionformpage')" />
                    <div>
                        <h1 class="heading-1">Fantasy & Sci-Fi books</h1>
                    </div>
                </div>
            </div>
            <button class="button" onclick="display('sectionhomepage')">Back</button>
        </div>
    </div>
    <div class id="sectionformpage">
        <div class="bg-container-1">
            <h1 class="heading">Order Your Favorite Book</h1>
            <form action="/submit_order" method="post">
                <label for="name" class="para">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email" class="para">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="bookTitle" class="para">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required><br><br>

                <label for="quantity" class="para">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br><br>

                <button type="submit" class="button-1">Submit Order</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
</body>

</html>
